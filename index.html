<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Geo|Schoolbell" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="assets/images/Logo.png" alt="Rocko's Modern Trivia" id="pic">
            <div id="triviaWord">Trivia!!</div>
        </div>

        <div id="quizBlock">
            <button id="startBtn">Click to start!</button>
            <div id="questionAnswer">
                <div id="question"></div>
                <div id="answers">
                    <button type="button" id="answer1" name="answer1" data-value="0" class="buttons"></button>
                    <button type="button" id="answer2" name="answer2" data-value="1" class="buttons"></button>
                    <button type="button" id="answer3" name="answer3" data-value="2" class="buttons"></button>
                    <button type="button" id="answer4" name="answer4" data-value="3" class="buttons"></button>
                </div>
                <button type="button" id="reset">Reset</button>
            </div>
            <div id="timer"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
